<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" href="img/4_enemie_boss_chicken/1_walk/G1.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/collectable.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js" defer></script>
    <script src="js/audio.js"></script>
</head>
<body>

    <div class="switch-screen"><img src="img/icons/bildschirm-drehen.png" alt=""></div>
    
    <h1>El pollo loco</h1>

    <div class="button-container">
        <div onclick="muteSounds()"><img id="sound-button" src="img/icons/stumm.png" alt=""></div>
    </div>

    <div id="start-screen">
        <div class="screen-image">
            <div class="start-button" onclick="init()">Start</div>
        </div>
    </div>

    <div class="gameplay-keys">
        <div class="key-arrow-around">
            <div class="explain-key">Left</div>
            <div id="left-key-border" class="img-arrow cursor-pointer"><img id="left-key-img" src="img/icons/arrow_left.png" alt="arrow_left"></div>
        </div>
        <div class="key-arrow-around">
            <div class="explain-key">Right</div>
            <div id="right-key-border" class="img-arrow cursor-pointer"><img id="right-key-img" src="img/icons/arrow_right.png" alt="arrow_right"></div>
        </div>
        <div class="key-arrow-around">
            <div class="explain-key">Throw</div>
            <div id="d-key-id" class="d-icon cursor-pointer">D</div>
        </div>
        <div class="key-arrow-around">
            <div class="explain-key">Jump</div>
            <div id="space-key-id" class="space-key cursor-pointer">SPACE</div>
        </div>
    </div>

    <div class="footer">
        <ul>
            <li><a href="">Impressum</a></li>
            <li><a href="">Datenschutz</a></li>
        </ul>
    </div>
    
</body>
</html>
